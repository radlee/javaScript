<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Target a Specific Node</title>
  </head>
  <body>

    <button>A</button>
    <button>B</button>
    <button>C</button>

  </body>

  <script type="text/javascript">

  document.body.addEventListener("click", function(event){
    if(event.target.nodeName == "BUTTON"){
      console.log("Clicked ", event.target.textContent);
    }
  })

  </script>
</html>
