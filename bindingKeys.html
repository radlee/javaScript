<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binding Keys</title>
  </head>
  <body>
    <p>
      Press Ctr+Space to continue
    </p>
  </body>

  <script type="text/javascript">

  addEventListener("keydown", function(event){
    if(event.keyCode == 32 && event.ctrlKey){
      console.log("Continuing!");
    }
  })

  </script>
</html>
